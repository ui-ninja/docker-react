name: Continous Integration and Delivery

on:
  push:
    branches: [master]

jobs:
  install:
    name: Setup environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install npm dependencies
        run: npm ci
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Run unit tests
        run: npm test
  build:
    name: Builds app
    runs-on: ubuntu-latest
    needs: [install, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: builds app
        run: npm run build
